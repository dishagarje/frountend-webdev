<head>
    <meta charset="UTF-8">

    <title>Shop by Category </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .category-box {
            border: 4px solid orange; /* Set the border color and width */
            padding: 15px;
            text-align: center;
            background-color: #fff;
            transition: transform 0.2s ease-in-out;
            border-radius: 8px;
        }

        .category-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .category-box img {
            max-width: 100%;
            max-height: 100px;
            display: block;
            margin: 0 auto 10px;
            border-radius: 8px;
        }

        .category-name {
            font-size: 16px;
            color: #555;
        }
    </style>
    
</head>
