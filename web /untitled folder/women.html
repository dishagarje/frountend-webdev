<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOEMN</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color:  #F7B787;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
        }

        .product {
            border: 1px solid #ddd;
            padding: 1em;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>WOMEN</h1>
    </header>

    <div id="product-list">
        <!-- Product items will be added here dynamically -->
    </div>

    <script>
        // Sample product data with images
        const products = [
            { name: 'Product 1', price: 20.99, image: '../women1.png' },
            { name: 'Product 2', price: 15.49, image: '../women2.png' },
            { name: 'Product 3', price: 25.99, image: '../women3.png' }
        ];

        // Function to add product to the cart
        function addToCart(product) {
            console.log(`Added ${product.name} to the cart. Price: ${product.price}`);
            // Add your logic to update the cart on the server side
        }

        // Function to render products on the page
        function renderProducts() {
            const productList = document.getElementById('product-list');

            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${JSON.stringify(product)})">Add to Cart</button>
                `;
                productList.appendChild(productElement);
            });
        }

        // Render products when the page loads
        document.addEventListener('DOMContentLoaded', renderProducts);
    </script>
</body>
</html>
